<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <title>Grade Calculator | O.B. Montessori Center</title>
</head>

<body style="margin:0; font-family:Arial, Helvetica, sans-serif; background-color:#ffffff; color:#0a1f44;">

  <nav style="background-color:#0a1f44; padding:16px 40px; display:flex; justify-content:space-between; align-items:center;">
    <h1 style="color:#ffffff; font-size:22px; margin:0;">O.B. Montessori Center</h1>
    <div>
      <a href="index.html" style="color:#ffffff; text-decoration:none; margin-left:24px; font-size:15px;">Home</a>
      <a href="schoolclubinfo.html" style="color:#ffffff; text-decoration:none; margin-left:24px; font-size:15px;">Clubs</a>
      <a href="calculator.html" style="color:#ffffff; text-decoration:none; margin-left:24px; font-size:15px;">Grade Calculator</a>
    </div>
  </nav>

  <section style="background:linear-gradient(135deg, #122b5c, #0a1f44); height:200px; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; color:#ffffff;">
    <h2 style="font-size:34px; margin-bottom:8px;">Student Grade Calculator</h2>
    <p style="font-size:16px; opacity:0.9;">Compute your General Weighted Average</p>
  </section>

  <section style="display:flex; justify-content:center; padding:60px 20px;">
    <div style="background-color:#f4f6fa; border-radius:14px; padding:40px; width:600px; box-shadow:0 8px 20px rgba(0,0,0,0.08);">

      <h3 style="text-align:center; font-size:22px; margin-bottom:30px; color:#0a1f44;">Student Information</h3>

      <label style="font-size:14px; font-weight:bold;">First Name</label>
      <input type="text" id="first_name" placeholder="Enter your first name"
        style="width:100%; padding:10px; border:2px solid #0a1f44; border-radius:8px; margin:8px 0 18px 0;">

      <label style="font-size:14px; font-weight:bold;">Last Name</label>
      <input type="text" id="last_name" placeholder="Enter your last name"
        style="width:100%; padding:10px; border:2px solid #0a1f44; border-radius:8px; margin:8px 0 24px 0;">

      <h3 style="text-align:center; font-size:20px; margin-bottom:20px; color:#0a1f44;">Subject Grades</h3>

      <label>Science</label>
      <input type="number" id="science" style="width:100%; padding:10px; border:2px solid #0a1f44; border-radius:8px; margin-bottom:14px;">

      <label>English</label>
      <input type="number" id="english" style="width:100%; padding:10px; border:2px solid #0a1f44; border-radius:8px; margin-bottom:14px;">

      <label>Math</label>
      <input type="number" id="math" style="width:100%; padding:10px; border:2px solid #0a1f44; border-radius:8px; margin-bottom:14px;">

      <label>Social Studies</label>
      <input type="number" id="socialstudies" style="width:100%; padding:10px; border:2px solid #0a1f44; border-radius:8px; margin-bottom:14px;">

      <label>Filipino</label>
      <input type="number" id="filipino" style="width:100%; padding:10px; border:2px solid #0a1f44; border-radius:8px; margin-bottom:14px;">

      <label>ICT</label>
      <input type="number" id="ict" style="width:100%; padding:10px; border:2px solid #0a1f44; border-radius:8px; margin-bottom:24px;">

      <button py-click="general_weighted_average"
        style="width:100%; background-color:#0a1f44; color:#ffffff; border:none; border-radius:10px; padding:14px; font-size:16px; font-weight:bold; cursor:pointer;">
        Calculate GWA
      </button>

      <div id="student_info"
        style="margin-top:24px; padding:16px; border-radius:10px; background-color:#ffffff; border:2px solid #0a1f44; text-align:center; white-space:pre-line;">
      </div>

      <div id="summary"
        style="margin-top:14px; padding:16px; border-radius:10px; background-color:#e9eef6; border:2px solid #0a1f44; white-space:pre-line;">
      </div>

      <div id="output"
        style="margin-top:14px; padding:16px; border-radius:10px; background-color:#0a1f44; color:#ffffff; text-align:center; font-weight:bold; white-space:pre-line;">
      </div>

    </div>
  </section>

  <footer style="background-color:#0a1f44; color:#ffffff; text-align:center; padding:14px; font-size:13px;">
    Â© 2025 O.B. Montessori Center. All rights reserved.
  </footer>

  <script type="py" src="main.py"></script>
</body>
</html>
